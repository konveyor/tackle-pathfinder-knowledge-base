<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    
  <!-- Theme: Simple (latest v0.x.x) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
</head>
<body>
  <div class="app-header"></div>

  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 'Tackle Pathfinder Knowledge Base',
      repo: 'https://github.com/konveyor/tackle-pathfinder-knowledge-base.git',
      auto2stop: true,
      executeScript: true,
      loadNavbar: false,
      mergeNavbar: false,
      loadSidebar: true,
      subMaxLevel: 0,
      sidebarDisplayLevel: 0,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      loadFooter: true,
      search: 'auto',      
      themeable: {
          readyTransition : true, // default
          responsiveTables: true  // default
      },
      pagination: {
        crossChapter: true,
        crossChapterText: true,
      }
    }
  </script>

  <!-- docsify -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

  <!-- docsify-themeable (latest v0.x.x) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

  <!-- docsify plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <style>
    .app-header {
      color: #fff;
      text-align: center;
      background-color: #1f2067;
      background-image: linear-gradient(90deg, #3b3c93, #1f2067);
      height: 70px;
    }
    
    .risk-box {
      float: left;
      width: 10px;
      height: 10px;
      margin: 5px;
      border: 1px solid rgba(0, 0, 0, .2);
    }

    .risk-rounded-box {
      margin: auto;
      text-align: center;
      vertical-align: middle;
      border-radius: 20px;
      padding: 5px;
      /*width: 80px;*/
      height: 30px;      
    }

    .low {
      background: rgb(104, 178, 64);
    }

    .medium {
      background: rgb(240, 171, 11);
    }

    .high {
      background: rgb(203, 68, 13);
    }

    .unknown {
      background: rgb(184, 187, 190);
    }
  </style>
</body>
</html>
